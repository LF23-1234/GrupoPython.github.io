<header class="header">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{% url 'home' %}" style="text-decoration: none;">
                <h1 class="logo">FitElite<span>Pro</span></h1>
            </a>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    Inicio
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'articulos' %}" class="nav-link {% if 'articulos' in request.path %}active{% endif %}">
                    Artículos
                </a>
            </li>

            {% if user.is_authenticated %}

            {% if user.is_staff %}
            <li class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link">
                    Administración
                </a>
            </li>
            {% endif %}

            <li class="nav-item">
                <span class="nav-link" style="color: var(--accent-gold);">
                    Hola, {{ user.username }}
                </span>
            </li>

            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link login-btn">
                    Cerrar Sesión
                </a>
            </li>

            {% else %}

            <li class="nav-item">
                <a href="{% url 'login' %}"
                    class="nav-link login-btn {% if 'login' in request.path %}active{% endif %}">
                    Iniciar Sesión
                </a>
            </li>

            <li class="nav-item">
                <a href="{% url 'register' %}"
                    class="nav-link login-btn {% if 'register' in request.path %}active{% endif %}">
                    Registrarse
                </a>
            </li>

            {% endif %}
        </ul>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<style>
    .header {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        border-bottom: 1px solid var(--dark-border);
        padding: 1rem 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        font-weight: 400;
        color: var(--text-light);
        letter-spacing: 2px;
    }

    .logo span {
        color: var(--accent-gold);
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 2.5rem;
    }

    .nav-link {
        text-decoration: none;
        color: var(--text-light);
        font-weight: 300;
        font-size: 0.9rem;
        letter-spacing: 1px;
        transition: var(--transition);
        position: relative;
        text-transform: uppercase;
        padding: 0.5rem 0;
    }

    .nav-link:hover {
        color: var(--accent-gold);
        transform: translateY(-2px);
    }

    .nav-link.active {
        color: var(--accent-gold);
    }

    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-gold);
    }

    .login-btn {
        background: transparent;
        color: var(--text-light);
        padding: 0.7rem 2rem;
        border: 1px solid var(--accent-gold);
        border-radius: 0;
    }

    .login-btn:hover {
        background: var(--accent-gold);
        color: var(--dark-bg);
        transform: translateY(-2px);
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 2px;
        background: var(--text-light);
        margin: 3px 0;
        transition: var(--transition);
    }

    @media (max-width: 768px) {
        .hamburger {
            display: flex;
        }

        .nav-menu {
            position: fixed;
            top: 70px;
            right: -100%;
            flex-direction: column;
            background: var(--dark-card);
            width: 80%;
            height: calc(100vh - 70px);
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            border-left: 1px solid var(--dark-border);
        }

        .nav-menu.active {
            right: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
    });
